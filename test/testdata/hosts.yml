---

hosts:
  - address: 127.0.0.1
    alias: hostAlias
    checkCommand: check_ping
    checkCommandArgs:
      - 3000,80%
      - 5000,100%
    checkInterval: "5"
    checkPeriod: 24x7
    contacts:
      - nagiosadmin
    contactGroups:
      - admins
    displayName: Host A
    hostGroups:
      - linux-servers
      - windows-servers
    maxCheckAttempts: "2"
    name: hostA
    notificationInterval: "5"
    notificationPeriod: 24x7
    parents:
      - localhost
    retryInterval: "5"
    templates:
      - linux-server
      - windows-server
  - address: 192.168.1.1
    checkCommand: check_none
    displayName: Host B
    name: hostB