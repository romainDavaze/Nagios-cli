---

# Be careful ! Every field must be a string !
contacts:
  - alias: Contact 1
    contactgroups: 
      - xi_contactgroup_all 
      - admins
    email: root@localhost
    hostNotificationsEnabled: "1" # 0 for off or 1 for on
    hostNotificationsOptions:
      - d # d => Down, u => Unreachable, r => Up, f => Flapping, s => Scheduled Downtime, n => None
      - u
    hostNotificationCommands:
      - notify-host-by-email
    hostNotificationsPeriod: 24x7
    name: contact1
    serviceNotificationsEnabled: "0" # 0 for off or 1 for on
    serviceNotificationsOptions:
      - c # w => Warning, u => Unknown, c => Critical, r => On, f => Flapping, s => Scheduled Downtime, n => None
      - w
    serviceNotificationCommands:
      - notify-host-by-email
    serviceNotificationsPeriod: 24x7
    # NagiosXI API does not handle contact templates for some reason
    # templates:
    #   - xi_contact_generic
  # - alias: ...